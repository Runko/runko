<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

        <!-- jQuery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" 
        th:src="@{/static/jquery.min.js}"></script>

        <!-- Bootstrap (js-file) -->
        <script src="/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pääkaupunkiseudun partiolaiset</title>
    </head>

    <!-- centered, background, bold, topspaced, aroundspaced are in layout.css -->
    <body>
        <div id="background">

            <div th:include ="fragments/navbar_template :: navbar">navbar</div>

            <div class="centered" >
                <h2>Muokkaa profiilia</h2>

                <div th:include="fragments/messages_template :: messages"></div>

                <!-- Form updates profile -->
                <form method="post" th:action="@{/persons/profile/edit/{id}(id=${person.id})}" id="personform">

                    <label class="topspace">Nimi</label>
                    <p th:text="${person.name}"></p>
                    <label>Käyttäjätunnus:</label>
                    <p th:text="${person.username}"></p>

                    <label>Kuva</label>
                    <input type="text" name="urlToPhoto" class="form-control" placeholder="lisää kuvalinkki tänne" th:value="${person.urlToPhoto}"/>
                    <label>Kuvaus</label>
                    <input type="text" name="description" pattern="[a-öA-Ö0-9]+[a-öA-Ö0-9 !?.].{0,255}" class="form-control" placeholder="Kuvauksen pituuden tulee olla 0-255 merkkiä." th:value="${person.description}"/>


                    <div  class="aroundspace">
                        <button type="submit" id="submit" class="btn btn-default">Muokkaa</button>                          
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
