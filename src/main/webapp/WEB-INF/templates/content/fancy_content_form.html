<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />
        
        <!-- jQuery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/static/jquery.min.js}"></script>

        <!-- CKeditor -->
        <script src="/ckeditor/ckeditor.js" th:src="@{/static/ckeditor/ckeditor.js}"></script>
      
        <!-- Bootstrap (js-tiedosto) -->
        <script src="/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />  

        <title>Pääkaupunkiseudun partiolaiset</title>
    </head>

    <body>
        <div th:include ="fragments/navbar_template :: navbar">navbar</div>

        <!-- centered is in layout.css -->
        <div class="centered">
            <h2>Luo sisältö</h2>

            <!-- Form makes new content -->
            <!-- topspace is in layout.css -->
            <form method="" action="/content/fancyform">
                <label>Sisällön otsikko *</label>
                <input type="text" name="name" class="form-control topspace" required="required" pattern="[a-öA-Ö0-9]+[a-öA-Ö0-9 !?.].{1,48}" placeholder="Otsikon tulee olla 3-50 merkkiä." />

                <label class="topspace">Sisältö</label>
                <textarea rows="10" cols="80" id ="fancycontent" name="textarea" class="form-control topspace" style="margin-bottom: 10px"></textarea>
                
                <script>
                    CKEDITOR.replace( 'fancycontent', {customConfig: 'fancyconfig.js'});
                </script>

                
                <!-- This lists all areas on which user can choose right area or areas -->
                <!-- could be refactored to show from fragment <div th:include ="fragments/area_modal :: area-modal">area-modal</div> -->
                <button type="button" style="margin-bottom: 10px" class="btn btn-default btn-sm topspace" id="myBtn" data-toggle="modal" data-target="#alueModal">
                        Valitse sisältöalueet</button>
                
                <!-- Modal area modal -->
                <div class="modal fade" id="alueModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Valitse sisältöalueet</h4>
                            </div>

                            <div class="modal-body">
                                <div class="checkbox" th:each="area : ${area}" style="border: none" >
                                    <label>
                                        <input type="checkbox" name="areaIds" th:value="${area.id}"/>
                                        <p class="areaName" th:text="${area.name}"></p>
                                    </label>
                                </div>
                            </div>
                            <!-- suppose to bring selected areas to textarea (bellow in comments) with onclick="toTextarea()" -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary"  data-dismiss="modal" >Siirrä</button>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- suppose to show selected areas but could not make script's for loop work!!??!!??
                <textarea id="textArea" rows="7" type="text" class="form-control" value=""></textarea> -->

                <!-- topspace is in layout.css -->
                <div  class="topspace">
                    <button type="submit" class="btn btn-primary" value="Save">Tallenna</button>
                </div>
            </form> 

        </div>
    </body>
</html>
