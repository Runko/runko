<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

        <!-- jQuery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/static/jquery.min.js}"></script>

        <!-- Bootstrap (js-file) -->
        <script src="/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pääkaupunkiseudun partiolaiset</title>
    </head>

    <body>
        <div th:include ="fragments/navbar_template :: navbar">navbar</div>

        <!-- centered is in layout.css -->
        <div class="centered">
            <h2>Luo sisältö</h2>

            <!-- bootstrap.min.css is bootstraps own css -->
            <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

            <!-- layout.css is Runkos css -->
            <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>            
            <!-- Bootstrap (js-tiedosto) -->
            <script src="js/bootstrap.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <!-- Form makes new content -->
            <!-- topspace is in layout.css -->
            <form method="post" action="/content/simpleform" id="contentform">

                <label>Sisällön otsikko *</label>
                <input type="text" name="name" class="form-control topspace" required="required" pattern="[a-öA-Ö0-9]+[a-öA-Ö0-9 !?.].{1,48}" placeholder="Otsikon tulee olla 3-50 merkkiä." />

                <label class="topspace">Sisältö</label>
                <textarea rows="7" name="textArea" type="text" form="contentform" class="form-control topspace" placeholder="lisää sisältöä" style="margin-bottom: 10px"></textarea>

                <!-- This lists all areas for user to choose right area or areas to be linked with content -->
                <button type="button" style="margin-bottom: 10px" class="btn btn-default btn-sm topspace" id="myBtn" data-toggle="modal" data-target="#alueModal">
                    Valitse sisältöalueet</button>

                <!-- Modal area modal -->
                <div class="modal fade" id="alueModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Valitse sisältöalueet</h4>
                            </div>

                            <div class="modal-body">
                                <input type="text" id="search" placeholder="Type to search" class="topspace" />

                                <div class="checkbox" th:each="area : ${area}" style="border: none" >
                                    <label>
                                        <input type="checkbox" name="areaIds" th:name="areaIds" th:id="${area.id}" th:value="${area.id}"/>
                                        <p class="areaName" th:text="${area.name}"></p>
                                    </label>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" name="move" class="btn btn-primary"  data-dismiss="modal">Valitse</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" name="save" class="btn btn-primary topspace" value="Save">Tallenna</button>
                </div>
            </form>
        </div>
    </body>
    <script>
        //function for filtering areas in area-modal
        $(function () {
            var $areas = $('.checkbox label');
            $("#search").keyup(function () {
                var inputText = $.trim($(this).val()).replace(/ +/g, '').toLowerCase();
                $areas.show().filter(function () {
                    var text = $(this).text().replace(/\s+/g, '').toLowerCase();
                    return !~text.indexOf(inputText);
                }).hide();

            });
        });

    </script>
</html>
