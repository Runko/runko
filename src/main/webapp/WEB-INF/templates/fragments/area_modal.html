<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>            
        <!-- Bootstrap (js-tiedosto) -->
        <script src="js/bootstrap.min.js" ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <title>area-modal-template></title>
    </head>
    <body>
        <!-- Add areas to content, modal -->
        <div th:fragment="area-modal">
            <div class="col-sm-4">
                <button type="button" style="margin-bottom: 10px" class="btn btn-default btn-sm" id="myBtn" data-toggle="modal" data-target="#area-modal">
                    Valitse sisältöalueet</button>
                <!-- Modal areas -->
                <div class="modal fade" id="area-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Valitse sisältöalueet</h4>
                            </div>

                            <div class="modal-body">
                                <span th:each="area : ${area}">
                                    <div class="checkbox form-control" style="border: none" >
                                        <label>
                                            <input type="checkbox" name="areas[]" th:name="${area.name}" th:value="${area.id}"/>
                                            <p class="area" th:text="${area.name}"></p>
                                        </label>
                                    </div>
                                </span>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="toTextarea()" data-dismiss="modal" >Siirrä</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--modal area end-->

                <textarea id="textArea" rows="7" type="text" class="form-control" value=""></textarea>
            </div>
        </div>
    </body>

    <script>
        function toTextarea() {
            var areaBox = document.getElementsByName("areas[]");
            var areaName = document.getElementsByClassName("area");
            var txt = "";
            var i;
            for (i = 0; i < areaBox.length; i++) {
                if (areaBox[i].checked) {
                    txt = txt + areaName[i].innerHTML + "\n";
                }
            }
            document.getElementById("textArea").value = txt;
        }
    </script>
</html>
