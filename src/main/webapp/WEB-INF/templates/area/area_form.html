<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

        <!-- jQuery file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" 
        th:src="@{/static/jquery.min.js}"></script>

        <!-- Bootstrap (js-file) -->
        <script src="/js/bootstrap.min.js" 
        th:src="@{/static/js/bootstrap.min.js}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Pääkaupunkiseudun partiolaiset</title>
    </head>

    <!-- centered, background, bold, topspaced, aroundspaced are in layout.css -->
    <body>
        <div id="background">

            <div th:include ="fragments/navbar_template :: navbar">navbar</div>

            <div class="centered">
                <h1>Luo uusi sisältöalue</h1>

                <div th:include="fragments/messages_template :: messages"></div>

                <!-- Form makes new area -->
                <form method="post" action="/area/areaform" id="areaform">
                    <input type="hidden" th:value="${person.id}" name="ownerId" />
                    <div class="form-group">
                        <label>Alueen nimi *</label>
                        <input type="text" name="name" class="form-control aroundspace" required="required" pattern="[a-öA-Ö0-9]+[a-öA-Ö0-9 !?.].{2,48}" placeholder="Nimen tulee olla 4-50 merkkiä." />

                        <!-- This specify areas publicity -->
                        <!-- ID's testing1 and testing2 are for testing only -->

                        <label>Julkisuusaste *</label>
                        <br/>
                        <input type="radio" name="visibility" id="testing1" value="false" checked="checked"/><p> Sisäänkirjautuneille</p>
                        <br/>
                        <input type="radio" name="visibility" id="testing2" value="true"/><p> Julkinen</p>

                    </div>

                    <div class="topspace">
                        <button type="submit" class="btn btn-primary">Tallenna</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
