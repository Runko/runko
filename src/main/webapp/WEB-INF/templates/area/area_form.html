<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">

    <head lang="en">
        <!-- bootstrap.min.css is bootstraps own css -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />

        <!-- layout.css is Runkos css -->
        <link href="/css/layout.css" rel="stylesheet" type="text/css" th:href="@{/static/css/layout.css}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>            
        <!-- Bootstrap (js-tiedosto) -->
        <script src="js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />  

        <title>Pääkaupunkiseudun partiolaiset</title>
    </head>

    <body>
        <div th:include ="fragments/navbar_template :: navbar">navbar</div>

        <!-- centered is in layout.css -->
        <div class="centered">
            <h2>Luo uusi sisältöalue</h2>
            
            <div th:include="fragments/messages_template :: messages"></div>
            
            <!-- Form makes new area -->
            <form method="post" action="/area/areaform" id="contentform">
                <input type="hidden" th:value="${person.id}" name="ownerId" />
                <div class="form-group">
                    <div class="col-sm-12">
                        <label>Alueen nimi *</label>
                        <br />
                        <input type="text" name="name" class="form-control" required="required" pattern="[a-öA-Ö0-9]+[a-öA-Ö0-9 !?.].{2,48}" placeholder="Nimen tulee olla 4-50 merkkiä." />
                        <div class="topspace"> 
                            
                            <!-- This specify areas publicity -->
                            <!-- ID's testing1 and testing2 are for testing only -->
                            <label>Julkisuusaste *</label>
                            <br />
                            <input type="radio" name="visibility" id="testing1" value="false" checked="checked"/> Sisäänkirjautuneille
                            <br />
                            <input type="radio" name="visibility" id="testing2" value="true"/> Julkinen
                        </div>
                        <!-- topspace is in layout.css -->
                        <div class="topspace">
                            <button type="submit" class="btn btn-primary">Tallenna</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
